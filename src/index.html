<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентів</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      :root {
        --table-bg-light: #2F4F4F;
        --table-text-light: white;
        --table-header-bg-light: #008080;
        --table-header-text-light: white;
        --link-color-light: white;
        --link-bg-light: red;
        --modal-bg-light: rgba(0, 0, 0, 0.7);
        --modal-content-bg-light: #fff;
        --modal-content-box-shadow-light: 0 0 10px rgba(0, 0, 0, 0.5);
        --form-input-border-light: 1px solid #ccc;
        --button-bg-light: #008080;
        --button-text-light: white;
        --button-bg-hover-light: #006666;
        --search-input-border-light: 1px solid #ccc;
        --search-input-bg-light: white;
        --highlighted-text-color-light: orange;
        --font-family-light: "Brush Script MT", "Brush Script Std", cursive;

        --table-bg-dark: #333;
        --table-text-dark: white;
        --table-header-bg-dark: #444;
        --table-header-text-dark: #fff;
        --link-color-dark: #fff;
        --link-bg-dark: #0078d4;
        --modal-bg-dark: rgba(0, 0, 0, 0.7);
        --modal-content-bg-dark: #333;
        --modal-content-box-shadow-dark: 0 0 10px rgba(0, 0, 0, 0.5);
        --form-input-border-dark: 1px solid #ccc;
        --button-bg-dark: #0078d4;
        --button-text-dark: #fff;
        --button-bg-hover-dark: #005ea2;
        --search-input-border-dark: 1px solid #ccc;
        --search-input-bg-dark: #333;
        --highlighted-text-color-dark: #f39c12;
        --font-family-dark: "Brush Script MT", "Brush Script Std", cursive;
      }
      .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    background-color: var(--table-bg-light);
    color: var(--table-text-light);
    font-family: var(--font-family-light);
  }

  .login-container.dark-theme {
    background-color: var(--table-bg-dark);
    color: var(--table-text-dark);
    font-family: var(--font-family-dark);
  }

  input[type="text"] {
    padding: 5px;
    border: var(--form-input-border-light);
    border-radius: 5px;
    margin-bottom: 10px;
  }

  button {
    background-color: var(--button-bg-light);
    color: var(--button-text-light);
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: var(--button-bg-hover-light);
  }

  .error-message {
    color: red;
    margin-top: 10px;
  }

      body {
        font-family: var(--font-family-light);
        background-color: var(--table-bg-light);
        color: var(--table-text-light);
      }

      body.dark-theme {
        font-family: var(--font-family-dark);
        background-color: var(--table-bg-dark);
        color: var(--table-text-dark);
      }

      /* Загальні стилі для таблиці та кнопок */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      td {
        padding: 8px;
        text-align: left;
        border: var(--form-input-border-light);
      }
      
      th {
        background-color: var(--table-header-bg-light);
        color: var(--table-header-text-light);
      }
      
      td a {
        color: var(--link-color-light);
        border-radius: 5px;
        padding: 5px 10px;
        text-decoration: none;
      }
      
      td a:hover {
        background-color: var(--link-bg-light);
      }

      .modal {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .modal-content {
        padding: 20px;
        border-radius: 5px;
        box-shadow: var(--modal-content-box-shadow-light);
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
        background-color: var(--modal-content-bg-light);
      }

      .modal img {
        max-width: 100%;
        max-height: 100%;
      }

      .modal button {
        margin-top: 10px;
      }

      .student-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .student-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .student-photo {
        max-width: 200px;
        max-height: 200px;
        margin: 10px;
      }

      .form-fields {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
      }
      
      .form-fields input,
      .form-fields select {
        padding: 5px;
        border: var(--form-input-border-light);
        border-radius: 5px;
      }
      
      .form-fields label {
        font-weight: bold;
      }
      
      .form-fields input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
      
      .form-fields button {
        background-color: var(--button-bg-light);
        color: var(--button-text-light);
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        padding-right: 20px;
      }
      
      .form-fields button:hover {
        background-color: var(--button-bg-hover-light);
      }

      #search-input {
        padding: 5px;
        border: var(--search-input-border-light);
        border-radius: 5px;
        width: 200px;
        margin-right: 10px;
        margin-bottom: 5px;
      }

      .highlighted-text {
        color: var(--highlighted-text-color-light);
      }
    </style>
  </head>
  <body class="light-theme">
    <div id="app">

    </div>
    <button id="theme-toggle-button">Змінити тему</button>
    <script src="main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const body = document.body;
        const themeToggleButton = document.getElementById('theme-toggle-button');

        themeToggleButton.addEventListener('click', function () {
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        });
    });
    </script>
  </body>
</html>
